<!DOCTYPE html> <html lang="en"> <head>

<body>
  <header>

      <h1 class="header-heading">The Odin Project - Javascript Practice Two</h1>
      <nav class="header-nav">

  <main>
    <div class="section-container">
<!--  -->
      <!-- BUTTONS -->
<!--  -->
      <div class="button-area">
        <!-- (1) check age-->
        <button id="ageTest" class="standard-button">* Check Age</button>
        <!-- (2) change theme -->
        <button id="changeTheme" class="standard-button">* Change Theme</button>
        <!-- (3) check for numbers over 5 START -->
        <button id="askNum" class="standard-button">* ASK numbers after 5</button>
        <!-- (4)check for proper name of javascript START -->
        <button id="askJs" class="standard-button">* ASK js name</button>
        <!-- (5) check if a number is positive, negative, or 0. START -->

        <!-- (6) check if the two numbers given add up 'to', 'above', or 'below' the number 4 START -->

        <!-- (7) calculator -->
        <button id="calculator" class="standard-button">* Calculator</button>
        <!-- (8) canvas Play -->
        <button id="canvasPlay" class="standard-button">* Canvas Play</button>
        <!-- (9) calendar -->
        <button id="calendar" class="standard-button">* Calendar</button>

        <button id="mazeGame" class="standard-button">* Maze Game</button>
        <!-- (11) alarm -->
        <button id="alarm" class="standard-button">* Alarm</button>
        <!-- (12) calendar -->
        <button id="motorcycleOracle" class="standard-button">* Motorcycle Oracle</button>
        <!-- (13) calendar -->
        <button id="trueFalse" class="standard-button">* True or False Game</button>
        <!-- (14) calendar -->
        <button id="colorPicker" class="standard-button">* Color Picker</button>
        <!-- (15) calendar -->
        <button id="websiteTheme" class="standard-button">* Website Theme</button>
        <!-- (16) calendar -->
        <button id="ticTacToe" class="standard-button">* Tic Tac Toe</button>

      <div id="inCont" class="input-container">
        <div id="inputQuestionContainer"></div>
        <!-- <button id="checkAnswer" class="standard-button">Check Answer</button> -->
        <!-- <button id="closeQuestion" class="standard-button">Close Question</button> -->
      </div>
      <!-- OUTPUTS -->
      <div id="outCont" class="output-container">
        <canvas id="outputCanvas">Test Canvas</canvas>
      </div>
