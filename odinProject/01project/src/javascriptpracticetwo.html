<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Odin Project - Javascript Practice Two</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/javascriptPracticeTwo/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/javascriptPracticeTwo/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/javascriptPracticeTwo/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/javascriptPracticeTwo/site.webmanifest10">
  <link rel="stylesheet" type="text/css" href="css/javascriptpracticetwomain.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1 class="header-heading">The Odin Project - Javascript Practice Two</h1>
      <nav class="header-nav">
        <a class="nav-button" href="#">MENU</a>
        <ul class="nav-items">
          <li><a href="index.html">PROJECTS</a></li>
          <li><a href="./reading.html">READING LINKS</a></li>
          <li><a href="#">ABOUT</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- age tester -->
    <div class="section-container">
      <h2>Age Test</h2>
      <input type="text" name="age" id="age">
      <p id="ageOutput">Am I old?</p>
      <button id="ageTest" class="standard-button">Check Age</button>
    </div>

    <!-- theme changer -->
    <div id="themeChangerContainer" class="section-container">
      <button id="changeTheme" class="standard-button">Change Theme</button>
      <!-- onclick="changeTheme()" -->
    </div>

    <div class="section-container">
      <div class="button-area">
        <button id="askNum" class="standard-button">ASK numbers after 5</button>
        <button id="askJs" class="standard-button">ASK js name</button>
        <button id="numTest" class="standard-button">Test My Number</button>
        <button id="numLevel" class="standard-button">Above or Below?</button>
      </div>
      <div id="inCont" class="input-container">
        <label id="inLabel" for="buttonAreaInput">PlaceHolder</label>
        <input type="text" name="button-area-input" id="buttonAreaInput">
        <button id="checkAnswer" class="standard-button">Check Answer</button>
      </div>
      <div id="outCont" class="output-container">
        <h3 id="outLabel">Output Placeholder</h3>
        <p id="out">output</p>
      </div>
    </div>

  </main>

  <script src="./js/javascriptpracticetwo.js"></script>
</body>
</html>
